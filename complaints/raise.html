<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raise Complaint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2 class="mb-4">Raise a Complaint</h2>
  <form action="/raise" method="post" enctype="multipart/form-data" id="complaintForm">
    <input type="text" name="title" placeholder="Title: problem" class="form-control my-2" required>
    <input type="text" name="desc" placeholder="Description" class="form-control my-2" required>
    <input type="text" name="name" placeholder="Name" class="form-control my-2" required>
    <input type="text" name="roll" placeholder="Roll No" class="form-control my-2" required>
    <input type="text" name="email" placeholder="College Mail" class="form-control my-2" required>
    <input type="text" name="hostel" placeholder="Hostel" class="form-control my-2" required>
    <input type="text" name="type" placeholder="Complaint type(like: cleaning, internet, electrician)" class="form-control my-2" required>
    <input type="file" name="image" accept="image/*" class="form-control my-2">
    <button type="submit" class="btn btn-success">Submit Complaint</button>
</form>


  <script src="script.js"></script>
</body>
</html>
